{% extends "base.html" %}

{% block content %}

<div id='login'>
    <form action='/login/'>
        <div class="form-group">
            <label for="email">Username: </label><input name="email" type="email" class="form-control" placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="Password">Password: </label><input name="password" type="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group col-md-5">
            <button name="submit" type="submit" class="btn btn-default form-control">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
